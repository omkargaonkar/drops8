cancel_confirm:
  body: "<div style=\"border: 1px solid; border-radius: 2px;width: 70%;margin: 0 auto;\">\r\n  <div style=\"background:#008B8B;  font-size: 40px; font-weight: bold;  border: 1px; padding: 15px;text-align:center\"> DROPS:8 </div>\r\n  <div style=\"background:url(https://www.ceres.org/sites/default/files/2017-03/rain-drops-1144448_1920.jpg); background-repeat: no-repeat; background-size: cover; padding-bottom: 1px;\" >\r\n      <div style=\"margin: 0px 0px; padding: 15px; font-weight: bold;\">\r\n        [user:display-name],\r\n        A request to cancel your account has been made at [site:name].\r\n        You may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n        [user:cancel-url]\r\n        NOTE: The cancellation of your account is not reversible.\r\n        This link expires in one day and nothing will happen if it is not used.\r\n      </div>\r\n      <h1 style=\"font-weight: bold; text-align:center \">Thank You</h1>\r\n    </div>\r\n    <div style=\"background: #008B8B; border: 1px;padding: 3px; text-align: center;\">\r\n      <p><b><i> --  [site:name] team </i>&copy; 2018 </b></p>\r\n    </div>\r\n</div>\r\n"
  subject: 'Account cancellation request for [user:display-name] at [site:name]'
password_reset:
  body: "<div style=\"border: 1px solid; border-radius: 2px;width: 70%;margin: 0 auto;\">\r\n  <div style=\"background:#008B8B;  font-size: 40px; font-weight: bold;  border: 1px; padding: 15px;text-align:center\"> DROPS:8 </div>\r\n  <div style=\"background:url(https://www.ceres.org/sites/default/files/2017-03/rain-drops-1144448_1920.jpg); background-repeat: no-repeat; background-size: cover; padding-bottom: 1px;\" >\r\n  <div style=\"margin: 0px 0px; padding: 15px; font-weight: bold;\">\r\n    <div>\r\n      <p><b><i>[user:display-name],</i></b></p>\r\n        A request to reset the password for your account has been made at [site:name].\r\n        You may now log in by clicking this link or copying and pasting it into your browser:\r\n        [user:one-time-login-url]\r\n    </div>\r\n    <div>\r\n      This link can only be used once to log in and will lead you to a page where you can set your password. It expires after one day and nothing will happen if it's not used.\r\n    </div>\r\n  </div>\r\n  <h1 style=\"font-weight: bold; text-align:center \">Thank You</h1>\r\n </div>\r\n  <div style=\"background: #008B8B; border: 1px;padding: 3px; text-align: center;\">\r\n    <p><b><i> --  [site:name] team </i>&copy; 2018 </b></p>\r\n  </div>\r\n</div>"
  subject: 'Replacement login information for [user:display-name] at [site:name]'
register_admin_created:
